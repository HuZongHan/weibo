{% extends "base.html" %}
{% block content %}

<!--处理错误信息-->
{% if err %}
<div>{{ err }}</div>
{% endif %}

<h1>注册用户</h1>
<form action="/user/register" method="POST " enctype="multipart/form-data">username
    昵称<input type="text" name="username">
    <br>
    密码<input type="password" name="password1"/>
    <br>
    确认密码<input type="password" name="password2"/>
    <br>
    性别
    <br>
    <input type="radio" name="gender" value="男"/>
    <input type="radio" name="gender" value="女"/>
    <input type="radio" name="gender" value="保密"/>
    <br>

    城市<input type="text" name="city"/>
    <br>
    头像<input type="file" name="avatar"/>
    <br>
    生日<input type="date" name="birthday" min="1990-01-01" max="2020-12-31"/>
    <br>
    简介<textarea name="bio" rows="5"></textarea>
    <br>
    <button>注册</button>
</form>
{% endblock %}
